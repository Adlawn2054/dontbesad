<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Romantic Page</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f3f3;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* Heart animation */
        .heart {
            font-size: 80px;
            color: #ff3b3f;
            animation: pulse 1.5s infinite ease-in-out;
        }

        /* Romantic background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1521747116042-b9d432ff3be1');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
        }

        /* Romantic text */
        .message {
            font-size: 36px;
            color: rgb(238, 0, 131);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            line-height: 1.5;
            letter-spacing: 2px;
            margin-top: 20px;
            opacity: 0; /* Start with hidden message */
            transition: opacity 2s ease; /* Smooth opacity transition */
        }

        /* Heartbeat animation */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        /* Button styles */
        .btn {
            background-color: #ff3b3f;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 40px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff5c5f;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div>
        <span class="heart">❤️</span>
        <h1 class="message">Don't be sad na my Puumpkiin, always remember that I always love no matter what. I miss you soo much I wish I can hug you tightly right now so that you won't get sad na. Always remember that I always Love you suupeeer dupeer. Okay?</h1>
        <button class="btn" onclick="revealMessage()">Click to see Message</button>
    </div>

    <script>
        function revealMessage() {
            const message = document.querySelector('.message');
            message.style.opacity = 1;  // Change opacity to 1 (make it visible)
        }
    </script>
</body>
</html>
